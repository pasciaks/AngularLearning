<article>
    <form (submit)="onSubmit()">
        <div class="input-group">
            <p>
                <label for="initial-investment">Initial Investment</label>
                <input type="number" id="initial-investment" name="initial-investment" [(ngModel)]="initialInvestment">
            </p>
            <p>
                <label for="annual-investment">Annual Investment</label>
                <input type="number" id="annual-investment" name="annual-investment" [(ngModel)]="annualInvestment">
            </p>
        </div>
        <div class="input-group">
            <p>
                <label for="return-rate">Return Rate</label>
                <input type="number" id="return-rate" name="return-rate" [(ngModel)]="returnRate">
            </p>
            <p>
                <label for="duration">Duruation</label>
                <input type="number" id="duration" name="duration" [(ngModel)]="duration">
            </p>
        </div>
        <p>
            <button (click)="onSubmit()">Submit</button>
        </p>
    </form>
</article>
