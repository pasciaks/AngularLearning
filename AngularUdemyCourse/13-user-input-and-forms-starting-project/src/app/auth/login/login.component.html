<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input autocomplete #email="ngModel" email required name="email" ngModel id="email" type="email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input autocomplete #password="ngModel" required name="password" ngModel id="password" type="password" />
      <!-- <input minlength="1" maxlength="10" min="0" max="10" pattern="[a-zA-Z0-9-]*" required name="password" ngModel id="password" type="password" /> -->
    </div>

    <button class="button">Login</button>
  </div>



  @if (
  email.touched && email.dirty && email.invalid) {
  <p class="control-error">Invalid email value.</p>
  }

  @if (
  password.touched && password.dirty && password.invalid) {
  <p class="control-error">Invalid password value.</p>
  }
</form>
